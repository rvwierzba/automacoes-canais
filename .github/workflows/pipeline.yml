name: Pipeline de Automação de Vídeos

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Instalar Dependências
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Atualizar MoviePy
      run: |
        pip install --upgrade moviepy>=2.1.1

    - name: Listar Pacotes Instalados
      run: |
        pip list

    - name: Verificar Versão do MoviePy
      run: |
        python -c "import moviepy; print('Versão do MoviePy:', moviepy.__version__)"

    - name: Executar Criação de Vídeo
      run: |
        python scripts/criar_video.py

    - name: Upload de Logs
      uses: actions/upload-artifact@v3
      with:
        name: logs
        path: scripts/criar_video.log
