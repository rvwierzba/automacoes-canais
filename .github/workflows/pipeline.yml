name: Pipeline de Automação de Vídeos

on:
  schedule:
    # Executa às 5:00 AM e 7:00 PM de São Paulo (BRT - UTC-3)
    - cron: '0 8 * * *'  # 5:00 AM BRT → 8:00 AM UTC
    - cron: '0 22 * * *' # 7:00 PM BRT → 10:00 PM UTC
  workflow_dispatch:  # Permite execução manual

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do Repositório
        uses: actions/checkout@v3

      - name: Configurar Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar Dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Gerar Arquivo de Temas
        run: |
          python run_pipeline.py

      - name: Listar Arquivos no Diretório 'data' para Depuração
        run: |
          echo "Listando arquivos no diretório 'data':"
          ls -la data/

      - name: Listar Arquivos no Diretório 'scripts' para Depuração
        run: |
          echo "Listando arquivos no diretório 'scripts':"
          ls -la scripts/

      - name: Configurar Variáveis de Ambiente
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          YOUTUBE_CHANNEL_ID: ${{ secrets.YOUTUBE_CHANNEL_ID }}
          TIKTOK_EMAIL: ${{ secrets.TIKTOK_EMAIL }}
          TIKTOK_SENHA: ${{ secrets.TIKTOK_SENHA }}
          PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY }}
        run: |
          echo "GEMINI_API_KEY=${GEMINI_API_KEY}" >> $GITHUB_ENV
          echo "YOUTUBE_CHANNEL_ID=${YOUTUBE_CHANNEL_ID}" >> $GITHUB_ENV
          echo "TIKTOK_EMAIL=${TIKTOK_EMAIL}" >> $GITHUB_ENV
          echo "TIKTOK_SENHA=${TIKTOK_SENHA}" >> $GITHUB_ENV
          echo "PIXABAY_API_KEY=${PIXABAY_API_KEY}" >> $GITHUB_ENV

      - name: Executar Criação de Vídeo
        run: |
          python scripts/criar_video.py

      - name: Upload de Logs
        uses: actions/upload-artifact@v3
        with:
          name: logs
          path: criar_video.log
