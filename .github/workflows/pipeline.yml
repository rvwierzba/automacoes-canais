name: Pipeline de Automação de Vídeos

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Passo 1: Checkout do Código
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Passo 2: Configurar Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Certifique-se de que a versão do Python é compatível

      # Passo 3: Instalar ImageMagick e Fonts DejaVu
      - name: Install ImageMagick and Fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick fonts-dejavu
          # Verifica a instalação do ImageMagick
          convert -version
        shell: bash

      # Passo 4: Instalar Dependências
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      # Passo 5: Verificar Instalação das Bibliotecas
      - name: Verify Installations
        run: |
          python -c "import moviepy; print('MoviePy version:', moviepy.__version__)"
          python -c "import google.generativeai as genai; print('Google Gemini Library Imported Successfully')"
          convert -version  # Verifica novamente a instalação do ImageMagick
        shell: bash

      # Passo 6: Exportar Variáveis de Ambiente (Secrets)
      - name: Export Environment Variables
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          echo "GEMINI_API_KEY=${GEMINI_API_KEY}" >> $GITHUB_ENV

      # Passo 7: Executar o Script de Criação de Vídeo
      - name: Run Video Creation Script
        run: |
          python scripts/criar_video.py
        shell: bash

      # Passo 8: Upload de Logs
      - name: Upload Logs
        uses: actions/upload-artifact@v3
        with:
          name: logs
          path: criar_video.log
